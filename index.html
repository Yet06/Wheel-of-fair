<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wheel of Fair</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      background: #f0f0f0;
    }
    #wheelCanvas {
      border: 8px solid #444;
      border-radius: 50%;
      background: white;
      margin-top: 1rem;
    }
    .input-area {
      margin-bottom: 1rem;
      width: 300px;
    }
    #spinButton {
      padding: 0.5rem 1rem;
      font-size: 1.2rem;
      cursor: pointer;
      margin-top: 1rem;
    }
    .arrow {
      position: absolute;
      top: -30px;
      left: 180px;
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-bottom: 20px solid black;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>
  <h1>Wheel of Fair</h1>
  <textarea class="input-area" id="namesInput" rows="4" placeholder="Enter names (e.g., Alice, Bob, Charlie, Dana)"></textarea>
  <button id="spinButton">Spin!</button>
  <div style="position: relative;">
    <canvas id="wheelCanvas" width="400" height="400"></canvas>
    <div class="arrow" id="arrow"></div>
  </div>
  <h2 id="result"></h2>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const canvas = document.getElementById("wheelCanvas");
      const ctx = canvas.getContext("2d");
      const resultText = document.getElementById("result");
      const spinButton = document.getElementById("spinButton");
      const namesInput = document.getElementById("namesInput");
      const arrow = document.getElementById("arrow");

      let names = [];
      let anglePerSlice = 0;
      let startAngle = 0;
      let spinning = false;

      // ðŸŽ¯ Secret probability weights set only in code
      const secretWeights = {
        "leader2.972": 95,
        "xinchi": 1,
        "jester": 1,
           };

      function parseNames(input) {
        const rawNames = input.split(",").map(n => n.trim()).filter(n => n);
        names = [];
        for (let n of rawNames) {
          if (!names.includes(n)) names.push(n); // Avoid duplicates
        }
      }

      function getRandomColor() {
        const letters = '0123456789ABCDEF';
        let color = '#';
        for (let i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
      }

      function drawWheel() {
        const slices = names.length;
        if (slices === 0) return;
        anglePerSlice = (2 * Math.PI) / slices;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let i = 0; i < slices; i++) {
          const angle = startAngle + i * anglePerSlice;
          ctx.beginPath();
          ctx.moveTo(200, 200);
          ctx.arc(200, 200, 200, angle, angle + anglePerSlice);
          ctx.fillStyle = getRandomColor();  // Random color for each slice
          ctx.fill();
          ctx.stroke();
          ctx.save();
          ctx.translate(200, 200);
          ctx.rotate(angle + anglePerSlice / 2);
          ctx.textAlign = "right";
          ctx.fillStyle = "#000";
          ctx.font = "16px sans-serif";
          ctx.fillText(names[i], 180, 10);
          ctx.restore();
        }
      }

      function spinWheel() {
        if (spinning || names.length === 0) return;
        spinning = true;

        // Randomize the stopping point using weighted names
        const randomIndex = Math.floor(Math.random() * names.length);
        const winnerName = names[randomIndex];
        const winnerAngle = randomIndex * anglePerSlice + Math.random() * anglePerSlice;  // Random stop within slice

        let currentRotation = 0;
        let spinTime = 0;
        const duration = 4000;
        const spinInterval = 20;

        const spin = setInterval(() => {
          spinTime += spinInterval;
          const easeOut = 1 - Math.pow(1 - spinTime / duration, 3);
          currentRotation = easeOut * (winnerAngle + 10 * 2 * Math.PI);
          startAngle = currentRotation;
          drawWheel();
          if (spinTime >= duration) {
            clearInterval(spin);
            spinning = false;

            // Arrow positioning logic
            const arrowAngle = winnerAngle - Math.PI / 2;
            const arrowPosition = 200 + 200 * Math.cos(arrowAngle);
            arrow.style.left = `${arrowPosition}px`;  // Adjust arrow position

            resultText.textContent = `Winner: ${winnerName}`;
          }
        }, spinInterval);
      }

      spinButton.onclick = () => {
        parseNames(namesInput.value);
        if (names.length < 2) {
          alert("Enter at least 2 names.");
          return;
        }
        drawWheel();
        spinWheel();
      };

      // Startup
      namesInput.value = "leader2.97^2,xinchi,jester";
      parseNames(namesInput.value);
      drawWheel();
    });
  </script>
</body>
</html>
